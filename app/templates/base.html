<!DOCTYPE html>
<html>
{% block head %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flask Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" />
</head>
{% endblock %}
<body>
    <div class="ui huge secondary pointing menu">
        <div class="ui massive container">
            <a class="active item" href="/">
                Flas(k) Cards
            </a>
            {% if current_user.is_anonymous %}
            <a class="right item" href="/login">Login</a>
            {% else %}
            <a class="right item" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
    <!-- <div class="ui search">
        <input class="prompt" type="text" placeholder="Search for cards">
        <div class="results"></div>
    </div> -->
    {% block content%}
    <h1>Welcome to Flask Cards!</h1>
    {% endblock %}
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
